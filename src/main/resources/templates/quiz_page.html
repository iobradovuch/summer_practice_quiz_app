<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Quiz - BeanSprout MicroQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            color: #28a745 !important;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: #5a5a5a !important;
        }
        .navbar-nav .nav-link.active, .navbar-nav .nav-link:hover {
            color: #28a745 !important;
        }
        .quiz-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index"><i class="fas fa-seedling"></i> Quiz App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="quizzesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Quizzes
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="quizzesDropdown">
                        <li><a class="dropdown-item" href="quizlist">See All Quizzes</a></li>
                        <li><a class="dropdown-item" href="generatequiz">Generate a New Quiz</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="?randomquiz=true">Take a Random Quiz</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="flashcardsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        FlashCards
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="flashcardsDropdown">
                        <li><a class="dropdown-item" href="flashcardlist">See All FlashCards</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="flashcard?randomcard=true">View Random FlashCard</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${quizTitle}"></h1>
    <form id="quizForm" method="POST" th:action="@{/quiz}">
        <div class="quiz-card" th:each="card, cCount : ${cardList}">
            <h4 class="mb-3" th:text="${card.question}"></h4>
            <div class="form-check" th:each="answers, aCount : ${card.answerList}">
                <input class="form-check-input" type="radio" th:attr="name='card' + ${#strings.toString(cCount.index + 1)}" th:id="'q'+${#strings.toString(cCount.index + 1)}+'a'+${#strings.toString(aCount.index + 1)}" th:value="${#strings.toString(aCount.index + 1)}">
                <label class="form-check-label" th:for="'q'+${#strings.toString(cCount.index + 1)}+'a'+${#strings.toString(aCount.index + 1)}" th:text="${answers}"></label>
            </div>
        </div>
        <div class="text-center">
            <input type="submit" class="btn-submit" value="Submit Answers">
        </div>
    </form>
</div>

<footer class="bg-light text-center py-3 mt-5">
    <div class="container">
        <span class="footer-text">&copy; 2024 Quiz app developed by iobradovuch.</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
