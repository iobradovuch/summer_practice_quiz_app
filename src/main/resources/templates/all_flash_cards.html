<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>All Flash Cards - BeanSprout MicroQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            color: #28a745 !important;
        }
        .flashcard {
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .flashcard:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            transition: all 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
        }
        #loadButton {
            margin: 20px 0;
        }
        .flashcard-list-area {
            padding: 2rem 0;
        }
        .card-text {
            height: 3em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        footer {
            margin-top: 3rem;
            padding: 1rem 0;
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index"><i class="fas fa-seedling"></i> Quiz App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="quizzesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Quizzes
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="quizzesDropdown">
                        <li><a class="dropdown-item" href="quizlist">See All Quizzes</a></li>
                        <li><a class="dropdown-item" href="generatequiz">Generate a New Quiz</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="quiz?randomquiz=true">Take a Random Quiz</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="flashcardsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        FlashCards
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="flashcardsDropdown">
                        <li><a class="dropdown-item" href="flashcardlist">See All FlashCards</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="flashcard?randomcard=true">View Random FlashCard</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container flashcard-list-area">
    <h1 class="mb-4">All Flash Cards</h1>

    <div class="row">
        <div th:each="flashcard: ${flashCardList}" class="col-md-6 col-lg-4">
            <div class="card flashcard">
                <div class="card-body">
                    <h5 class="card-title">Flash Card</h5>
                    <p class="card-text" th:text="${flashcard.getQuestion()}">Flash Card Question</p>
                    <a th:href="@{/flashcard(cardid=${flashcard.getCardID()})}" class="btn btn-success btn-custom mb-2 w-100">View Flash Card</a>
                    <a th:href="@{/editflashcard(cardid=${flashcard.getCardID()})}" class="btn btn-warning btn-custom w-100">Edit Card</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-light text-center py-3 mt-5">
    <div class="container">
        <span class="footer-text">&copy; 2024 Quiz app developed by iobradovuch.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
