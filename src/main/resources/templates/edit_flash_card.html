<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit or Delete Flash Card - Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar-brand {
      font-weight: bold;
      color: #28a745 !important;
    }
    .navbar-nav .nav-link {
      font-weight: 500;
      color: #5a5a5a !important;
    }
    .navbar-nav .nav-link.active, .navbar-nav .nav-link:hover {
      color: #28a745 !important;
    }
    .content-area {
      flex: 1 0 auto;
      padding: 2rem 0;
    }
    .card-edit-form {
      background-color: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-radius: 0.5rem;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .btn-custom {
      transition: all 0.3s;
    }
    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #f1f1f1;
      padding: 1rem 0;
      text-align: center;
      flex-shrink: 0;
    }
    .footer-text {
      color: #6c757d;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index"><i class="fas fa-seedling"></i> Quiz App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="index">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="quizzesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Quizzes
          </a>
          <ul class="dropdown-menu" aria-labelledby="quizzesDropdown">
            <li><a class="dropdown-item" href="quizlist">See All Quizzes</a></li>
            <li><a class="dropdown-item" href="generatequiz">Generate a New Quiz</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="?randomquiz=true">Take a Random Quiz</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="flashcardsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            FlashCards
          </a>
          <ul class="dropdown-menu" aria-labelledby="flashcardsDropdown">
            <li><a class="dropdown-item" href="flashcardlist">See All FlashCards</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="flashcard?randomcard=true">View Random FlashCard</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="content-area">
  <div class="container">
    <div class="card-edit-form">
      <h2 class="mb-4">Edit or Delete Flash Card</h2>
      <form method="POST" th:action="@{/editflashcard}">
        <div class="mb-3">
          <h5 th:text="'Card ID: ' + ${flashcard.getCardID()}"></h5>
        </div>
        <div class="mb-3">
          <label for="question" class="form-label">Edit or Input New Question:</label>
          <input id="question" type="text" name="question" th:value="${flashcard.getQuestion()}" class="form-control" required>
        </div>
        <div class="mb-4">
          <h6>Answer Options:</h6>
          <div th:each="answer, count : ${flashcard.getAnswerList()}" class="mb-2">
            <label th:for="'option' + ${count.index+1}" th:text="'Answer #' + ${count.index+1}" class="form-label"></label>
            <input th:id="'option' + ${count.index+1}" type="text" name="answerList" th:value="${answer}" class="form-control" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="answer" class="form-label">Which is the correct answer? (Enter the number)</label>
          <input id="answer" type="number" name="answer" th:value="${flashcard.getAnswer()}" min="1" max="4" class="form-control" required>
        </div>
        <div class="mb-4 form-check">
          <input type="checkbox" id="deletecard" name="deletecard" class="form-check-input">
          <label for="deletecard" class="form-check-label">Delete this card (This action is irreversible)</label>
        </div>
        <div class="mb-4">
          <h5 th:text="'Quiz: ' + ${quizName}" class="text-muted"></h5>
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Save Changes</button>
      </form>
    </div>
  </div>
</div>

<footer class="bg-light text-center py-3 mt-5">
  <div class="container">
    <span class="footer-text">&copy; 2024 Quiz app developed by iobradovuch.</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
